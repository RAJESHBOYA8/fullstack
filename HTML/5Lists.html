<!DOCTYPE html>
<html>
    <head>
        <title>
            Lists
        </title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>
        <br>
        <h1>Ordered List</h1>
        <ol type="A">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ol> 
        <ol type="1">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li> 
        </ol> 
        <ol type="i">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>    
    </body>
</html>
